<html>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"> <!-- Link to Tailwind CDN -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  /* REMOVE flex styles here */
  user-select: none;
  min-height: 100vh;
  overscroll-behavior: none;
  background: #161D3A;
  font-family: "Poppins", sans-serif;
  margin: 0;
  text-align: center;
  padding: 0;
}

.navbar {
  position: sticky;
  top: 0;
  z-index: 50;
  list-style: none;
  margin-top: 0;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.2);
  color: white;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(60px);
}

.navbar-left,
.navbar-right {
  display: inline-block;
}

.navbar-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 1rem;
  font-size: 0.875rem;
}

.nav-link {
  display: inline-block;
  text-align: center;
  padding: 0.75rem 1rem;
  text-decoration: none;
  font-weight: bold;
  color: aliceblue;
  transition: all 0.1s ease-in-out;
}

.nav-link:hover {
  color: #d1d5db; /* Tailwind's gray-300 */
  font-weight: bold;
}

.container{
  padding: 100px;
  display: grid;
  grid-template-columns: auto;
  align-items: start;
  column-gap: 150px;
  row-gap: 150px;
    justify-items:center;
    

}
.box {
  position: relative;
  border-radius: 20px;
  transform-style: preserve-3d;
  cursor: pointer;
   
  z-index: 1;
}
.box .card {
  position: relative;
  background: rgba(212, 212, 212, 0.1);
  width: 400px;
  min-height: 500px;
  backdrop-filter: blur(7px);
  border: 0.5px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 45px 95px rgba(0,0,0,0.4);
  z-index: 0;
     display: flex;
  justify-content: center;
  align-items: center;

  overflow: hidden;
  padding: 10px;
}


.box .card .elements{
  position: absolute;
  left: 50px;
  width: 300px;
  height: auto;
  border-radius: 5px;
  text-align: center;
  background: transparent;
  z-index: 2;
  transform: translateY(50px);
    align-items: center;
    transition: all 0.63s ease;
    
}
.box .card .elements h2{
  font-size: 35px;
  font-weight: 600;
  color: #c9c9c9;
  text-transform: uppercase;
}
.box .card .elements p{
  font-size: 1.5rem;
  color: #2BD4A9;
}
.box .card::after {
  content: "";
  position: absolute;
  top: calc(var(--y, 0) * 1px - 50px);
  left: calc(var(--x, 0) * 1px - 50px);
  width: 100px;
  height: 100px;
 background: radial-gradient(white, #3984ff00 80%);
    
backdrop-filter:blur(30px);
  opacity: 0;
  transition: opacity 0.2s;
}

.box .card:hover::after {
  opacity: 0.4;
}
.box .card .elements .iamge img{
  border-radius: 50%; border: 1px solid #2d2d2d; width: 200px; height: 200px;
  
}


    </style>

<body>
    <ul class="navbar">
  <!-- Left side of the navbar -->
  <li class="navbar-left">
    <a href="index.html" class="nav-link">RNPSMUN</a>
  </li>

  <!-- Centered nav items -->
  <div class="navbar-center">
    <li><a href="#" class="nav-link">Secretariat</a></li>
    <li><a href="#" class="nav-link">Committees</a></li>
    <li><a href="#" class="nav-link">Delegate Materials</a></li>
    <li><a href="#" class="nav-link">Guide</a></li>
    <li><a href="#" class="nav-link">About</a></li>
    <li><a href="#" class="nav-link">Contact</a></li>
  </div>

  <!-- Right side of the navbar -->
  <div class="navbar-right">
    <li><a href="#" class="nav-link">Register</a></li>
  </div>
</ul>

  <div class="container">
    <div class="box">
      <div class="card">
        <div class="elements">
          <div class="iamge">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"  alt="Avatar">
          </div>
          <h2>John Doe</h2>
          <div class="a1">CO-HEAD OF PRESS</div>
        </div>
      </div>
    </div>
     
</body>
<script>
    const button = document.querySelector(".box .card");

const readout = document.querySelector("p");

button.addEventListener("mousemove", (e) => {
  const { x, y } = button.getBoundingClientRect();
  button.style.setProperty("--x", e.clientX - x);
  button.style.setProperty("--y", e.clientY - y);
});
    VanillaTilt.init(document.querySelectorAll(".box"), {
  max: 12,
  speed: 200,
  easing: "cubic-bezier(.03,.98,.52,.99)",
  reverse: true,
  glare: true,
  "max-glare": 0.1
});
</script>
</html>
